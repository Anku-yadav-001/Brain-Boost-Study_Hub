<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React Template</title>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
	<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		// Your task starts here
		// Create your component
		function MyComponent(){

			//functional component for `Hello` alert
			function sayHello(){
				alert('Hello')
			}
			//main component ie. `MyComponent` return p,div and button tag 
			return <>
				<p>React is a javascript library</p>
				<div className="main">
					<p>Click the below button to alert 'Hello'</p>
					<button onClick={sayHello}>Alert Hello</button>
				</div>
			</>
		}
	

		// Render here

		let root=document.getElementById('root');//catch root element
		let createRoot=ReactDOM.createRoot(root);//create root element
		createRoot.render(<MyComponent/>)//render main component onto the DOM
	</script>
</html>
