<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React Template</title>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
	<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		// Your task starts here
		function JSXShowcase() {
			// JavaScript Integration Example
			const greeting = "Hello, World!";
			const numbers = [1, 2, 3, 4, 5];
			let doubleNumbers; // Use map method here to get  double of each elements of the array
			doubleNumbers=numbers.map((ele)=>ele*2)
			// Conditional Rendering Example

			let isLoggedIn=true;
			// Assign it value 1 or 0 to see different rendering
			// 1 means "true" and 0 means "false"

			return (
				<div>
					{/* Element Rendering */}
					<h1>JSX Showcase</h1>
					<p>This component demonstrates various JSX capabilities.</p>

					{/* Write code here for JavaScript Integration in JSX */}
					{/* 3  p tag should be here inside a div to render greeting, numbers and doubleNumbers*/}
					<div id="jsi">
						<p>{greeting}</p>
						<p>Numbers: {numbers.join(", ")}</p>
						<p>Double Numbers; {doubleNumbers.join(", ")}</p>	
					</div>

					{/* Conditional Rendering */}
					<p>LoggedIn Status: {isLoggedIn?("1"):("0")}</p>
					
					<div id="cr">
						{isLoggedIn?(<><p>Welcome back, user!</p>
									<button>Logout</button></>):(<><p>Please log in.</p>
									<button>Login</button></>)}
					</div>
				</div>
			);
		}

		// Render Your JSXShowcase Component here
		let root=document.getElementById('root');
		let createRoot=ReactDOM.createRoot(root);
		createRoot.render(<JSXShowcase/>)
		
        
        
        // Refer to the image given in the problem statement
	</script>
</html>
