<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React Template</title>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
	<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		// Your task starts here
		let root=document.getElementById('root')
		let createRoot=ReactDOM.createRoot(root)
		// Basic Level
		let basic1=(<p className="bl">Seize the day</p>)
        
		// Inntermidiate Level
		let text="Seize the day"
		let intermediate1=(<p className="il">{text}</p>)

		// Advanced Level
	    let isTrue=true;
	    let adevanced1=(<p className="al">{isTrue?("Seize the day"):("Make the most of it")}</p>)

    // Wrap all the above jsx elements by wrapping inside a container div
    // Render the container div inside the div with id 'root'
	let finalAnswer=(
		<div>
			{basic1}
			{intermediate1}
			{adevanced1}	
		</div>
	)
	createRoot.render(finalAnswer)
	
	
	

		
	</script>
</html>
